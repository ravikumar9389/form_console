<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" placeholder="name" name="name" required>
        <input type="text" placeholder="last name" name=" last name" required>
        <input type="email" placeholder="email" name="email" required>
        <input type="password" placeholder="password" name="password" required>
        <input type="datetime-local" placeholder="datetime-local" name="datetime-local" required>
        <input type="time" placeholder="time" name="time" required>
        <input type="week" placeholder="week" name="week" required>
        <input type="file" placeholder="upload file" name="file" required>
        <button type="submit">submit</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[`user_${key}`] = value; 
            });
            console.log(data);
        });
    </script>
</body>
</html>
